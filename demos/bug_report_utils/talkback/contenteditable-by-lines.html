<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width,initial-scale=1"/>
		<title>Bug demo: Content Editable accessibility: Navigate by lines and paragraphs</title>
	</head>
	<body>
		<div contenteditable>
			<div>
				<strong>This</strong> is a <code>contenteditable</code> field with two levels of nesting.
			</div>
			<div><br/></div>
			<div>
				This is a similar format to what is used by the CodeMirror editor.
			</div>
			<div>This is another line (line 5).</div>
			<div><br/></div>
			<div>Line 6.</div>
			<div><br/></div>
			<div><strong>Another</strong> <em>line</em>.</div>
		</div>
	</body>
</html>
