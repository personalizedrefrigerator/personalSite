<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CodeMirror Conceal</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
        <meta charset="utf-8"/>
    </head>
    <body>
        <h1>Sample</h1>
        <p><a href="https://codemirror.net/examples/decoration/">CodeMirror 6</a> supports HTML widget decorations. The below editor uses <b>widget decorations</b> to render a checkbox within each markdown checklist item:</p>
        <div id="editorUnconcealed"></div>
        <p>Alternatively, the editor can use <b>replacement decorations</b>:</p>
        <div id="editorConcealed"></div>
    </body>
    <script src="editor.bundle.js"></script>
</html>
